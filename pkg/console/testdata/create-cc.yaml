ssh_authorized_keys:
- ssh-rsa AAAAB3NzaC1yc2EAAAADAQAB...
- github:username
hostname: myhost
writeFiles:
- content: |
    apiVersion: v1
    kind: Namespace
    metadata:
      name: harvester-system
    ---
    apiVersion: helm.cattle.io/v1
    kind: HelmChart
    metadata:
      name: harvester
      namespace: kube-system
    spec:
      chart: https://%{KUBERNETES_API}%/static/charts/harvester-0.1.0.tgz
      targetNamespace: harvester-system
      set:
        minio.persistence.storageClass: "longhorn"
        containers.apiserver.image.imagePullPolicy: "IfNotPresent"
        harvester-network-controller.image.pullPolicy: "IfNotPresent"
        service.harvester.type: "LoadBalancer"
        containers.apiserver.authMode: "localUser"
        multus.enabled: "true"
        longhorn.enabled: "true"
  encoding: ""
  owner: root
  path: /var/lib/rancher/k3s/server/manifests/harvester.yaml
  permissions: "0600"
k3os:
  modules:
  - kvm
  - nvme
  sysctl:
    kernel.printk: "4 4 1 7"
    kernel.kptr_restrict: "1"
  dns_nameservers:
  - 8.8.8.8
  - 1.1.1.1
  ntp_servers:
  - 0.us.pool.ntp.org
  - 1.us.pool.ntp.org
  wifi:
  - name: home
    passphrase: mypassword
  - name: nothome
    passphrase: somethingelse
  password: rancher
  token: TOKEN_VALUE
  environment:
    http_proxy: http://myserver
    https_proxy: http://myserver
  k3sArgs:
  - server
  - --cluster-init
  - --disable
  - local-storage
  - --disable
  - servicelb
  - --disable
  - traefik
  - --flannel-iface
  - eth0
  labels:
    harvester.cattle.io/managed: "true"
  install:
    mode: create
    mgmtInterface: eth0
    force_efi: true
    device: /dev/vda
    silent: true
    iso_url: http://myserver/test.iso
    poweroff: true
    no_format: true
    debug: true
    tty: ttyS0

